<div id="fondo">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div class="card-header bg-light">
          <h3 class="mr-auto mb-0 pr-3">Registrate</h3>
        </div>
        <div class="card card-body ">

          
          <form #employeeForm="ngForm" (ngSubmit)="signup(employeeForm)">
            <div class="form-group">
              <div class="row">
                
                <div class="mb-3 col-6"> <!--1-->
                  <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="registerService.selectedUser.nombre">
                </div>
                <div class="col-6"><!--2-->
                  <input type="text" class="form-control" name="apellido" placeholder="Apellido" [(ngModel)]="registerService.selectedUser.apellido">
                </div>
              </div>

              <div class="row">
                <div class="mb-3 col-6"><!--3-->
                  <input type="text" class="form-control" name="nick" placeholder="Nick" [(ngModel)]="registerService.selectedUser.nick">
                </div>
                <div class="mb-3 col-6 "><!--3-->
                  <input type="text" class="form-control" name="pais" placeholder="Pais" [(ngModel)]="registerService.selectedUser.pais">
                </div>
              </div>

              <div class="mb-3 col-5"><!--4-->
                Fecha de nacimiento
              <input type="date" class="form-control" name="fecha_nacimiento" placeholder="Fecha Nacimiento" [(ngModel)]="registerService.selectedUser.fecha_nacimiento">
              </div>
              <div class="mb-3"><!--4-->
                <input type="email" class="form-control" name="email" placeholder="Correo" [(ngModel)]="registerService.selectedUser.email">
              </div>
              <div class="mb-3"><!--5-->
                <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" [(ngModel)]="registerService.selectedUser.password">
              </div>
              <div>

              </div>
            </div>

            <div class="text-center">
              <button class="btn btn-success col-5">Registrate</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
